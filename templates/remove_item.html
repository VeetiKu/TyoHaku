{% extends "layout.html" %}

{% block title %}Julkaisun Poisto{% endblock %}

{% block content %}
    <h2>Julkaisun Poisto</h2>
<div class="register">
    <p> Olet poistamassa Julkaisua: {{  item.title  }}<p>
        <p> Haluatko varmasti poistaa tämän julkaisun?<p>
    <form action="/remove_item/{{item.id}}" method="post">
        <input type="submit" name="remove" value="Poista julkaisu">
        <input type="submit" name="back" value="Peruuta">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    </form>
</div>
{%endblock%}
