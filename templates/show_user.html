<!DOCTYPE html>
<html>
<head>
    <title>Käyttäjän {{ user.username }} Profiili</title>
</head>

<body>
    <h1>Käyttäjän {{ user.username }} Profiili</h1>

    <p>
        Käyttäjällä on yhteensä {{ items | count }} julkaisua.
    </p>

    <h2>Ilmoitukset</h2>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>

    <p>
        <a href="/">Etusivulle</a>
    </p>
</body>
</html>
