{% extends "layout.html" %}

{% block title %}Uusi Julkaisu{% endblock %}

{% block content %}
    <h2>Uusi Julkaisu</h2>
    <div class="item_view">
    <form action="/create_item" method="post">
        <p>
            Työtehtävä: <br />
            <input type="text" name="title" maxlength="50" required />
        </p>
        <p>
            Työnantajan nimi: <br />
            <input type="text" name="author" maxlength="50" required />
        </p>
        <p>
            Työpaikan sijainti: <br />
            <input type="text" name="location" maxlength="50" required />
        </p>
        <p>
            Palkka: <br /> 
            <input type="text" name="salary" pattern="[1-9][0-9]{0,7}"/> €/kk
        </p>
        Työnkuvaus: <br />
        <textarea name="description" rows="20" cols="70" maxlength="2000"></textarea>
    </p>
        Viimeinen Hakupäivä: <br />
        <input type="date" name="deadline" required />
    </p>
    {% for class in classes %}
    <p>
        {{ class }}: <br />
        <select name="classes">
          <option value="">(valitse)</option>
            {% for option in classes[class] %}
            <option value="{{ class }}:{{ option }}">{{ option }}</option>
          {% endfor %}
          </select>
        </p>
        {% endfor %}
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <input type="submit" value="Luo ilmoitus" />
      </form>
    </div>
{%endblock%}
